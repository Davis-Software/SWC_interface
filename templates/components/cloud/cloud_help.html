<div class="container">
    <h2>Hotkeys</h2>
    <table class="ms-3 table table-striped">
        <thead>
            <tr>
                <th>Hotkey</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><code>CTRL + Click</code></td>
                <td>Multiselect in cloud file list</td>
            </tr>
            <tr>
                <td><code>CTRL + F</code></td>
                <td>Search files</td>
            </tr>
            <tr>
                <td><code><code>ESC</code></code></td>
                <td>Exit from file search or deselect all files</td>
            </tr>
            <tr>
                <td><code>RightClick</code></td>
                <td>File operations context menu for all selected files</td>
            </tr>
            <tr>
                <td><code>CTRL + A</code></td>
                <td>Select all cloud files while hovering over the file list</td>
            </tr>
        </tbody>
    </table>
</div>
