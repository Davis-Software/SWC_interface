{% extends "components/cloud/previews/preview_base.html" %}
{% block title %}Video{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/cloud_previews/css/video.css">
    <script src="/static/cloud_previews/js/video.js" defer></script>
{% endblock %}

{% block body %}
    <div>
        <video src="{{ request.path }}?download">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="{{ request.path }}?download" download="{{ request.path.split("/")[-1] }}">link to the video</a> instead.</p>
        </video>
        <div class="fixed-bottom">
            <div id="controls">
                <span class="ripple" id="play-pause">
                    <i class="material-icons">play_arrow</i>
                </span>
                <div class="extend">
                    <input type="range" id="play-head">
                </div>
                <div class="vol-wrap">
                    <span class="ripple">
                        <i class="material-icons" id="vol-btn">volume_up</i>
                    </span>
                    <input type="range" id="vol-control" min="0" max="100">
                </div>
                <span class="ripple" id="framing">
                    <i class="material-icons">fullscreen</i>
                </span>
            </div>
        </div>
    </div>
{% endblock %}
