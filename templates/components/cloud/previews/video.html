<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video preview</title>
    <link rel="stylesheet" href="/static/cloud_previews/css/general.css">
    <link rel="stylesheet" href="/static/cloud_previews/css/video.css">
    <script src="/static/cloud_previews/js/video.js" defer></script>
</head>
<body>
    <div>
        <video src="{{ request.path }}?download" preload="auto" type="video/mp4">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="{{ request.path }}?download">link to the video</a> instead.</p>
        </video>
        <div class="fixed-bottom">
            <div id="controls">
                <span class="ripple" id="play-pause">
                    <i class="material-icons">play_arrow</i>
                </span>
                <div class="extend">
                    <input type="range" id="play-head">
                </div>
                <div class="vol-wrap">
                    <span class="ripple">
                        <i class="material-icons" id="vol-btn">volume_up</i>
                    </span>
                    <input type="range" id="vol-control" min="0" max="100">
                </div>
                <span class="ripple" id="framing">
                    <i class="material-icons">fullscreen</i>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
